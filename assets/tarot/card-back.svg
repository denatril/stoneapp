<svg width="256" height="400" viewBox="0 0 256 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka plan -->
  <rect width="256" height="400" fill="#0f0f23" stroke="#ffd700" stroke-width="4" rx="12"/>
  
  <!-- Merkez desen -->
  <g transform="translate(128,200)">
    <!-- Dış çember -->
    <circle r="80" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
    
    <!-- İç çember -->
    <circle r="60" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
    
    <!-- Merkez yıldız -->
    <g fill="#ffd700" opacity="0.8">
      <polygon points="0,-20 6,-6 20,-6 10,2 16,16 0,8 -16,16 -10,2 -20,-6 -6,-6"/>
    </g>
    
    <!-- Köşe süslemeleri -->
    <g fill="#ffd700" opacity="0.6">
      <text x="0" y="-100" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold">✦</text>
      <text x="0" y="110" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold">✦</text>
      <text x="-90" y="5" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold">◆</text>
      <text x="90" y="5" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold">◆</text>
    </g>
  </g>
  
  <!-- Üst yazı -->
  <text x="128" y="60" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#ffd700" letter-spacing="3px">TAROT</text>
  
  <!-- Alt yazı -->
  <text x="128" y="360" text-anchor="middle" font-family="serif" font-size="14" fill="#ffd700" letter-spacing="2px">CRYSTAL GUIDE</text>
  
  <!-- Dekoratif çizgiler -->
  <line x1="40" y1="80" x2="216" y2="80" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="320" x2="216" y2="320" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
</svg>